<!DOCTYPE html>
<html>
    <head>
<title> Survey Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
    </head>
    <body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">
    Thank you for taking the time to help us improve the platform
</p>
<form  action=""   id="survey-form">
    <div class="form-div">
<label id="name-label">Name</label>
<input type="text" id="name" name="name" placeholder="enter your name" required>
</div>
<div class="form-div">
<label id="email-label">Email</label>
<input type="email" id="email" name="email" placeholder="enter your email" required>
</div>

<div class="form-div">
<label id="number-label">Age (optional)</label>
<input id="number"type="number" min="1" max="120" id="age" name="age" placeholder="Age" >
</div>
<div class="form-div">
    <label id="dropdown-label">Which option best describes your current role?</label>
    <select id="dropdown" name="=dropdown">
        <option value="">select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer Not To Say</option>
        <option value="5">Other</option>
    </select>
</div>
<div class="form-div" name="label-radio">
    <label id="label-radio">Would you recommend freeCodeCamp to a friend?</label>
</div>
    <div class="form-radio">
    <label id="definitely"><input type="radio" value="definitely" name="role">Definitely</label>
</div>

    <div class="form-radio" name="label-radio">
    <label id="Maybe"><input type="radio" value="Maybe" name="role">Maybe</label>
</div>

    <div class="form-radio" name="label-radio">
    <label id="Not Sure"><input type="radio" value="Not Sure" name="role">Not Sure</label>
</div>

<div class="form-div">
    <label id="dropdown-label-feature">What is your favorite feature of freeCodeCamp?    </label>
    <select id="dropdown-feature" name="=dropdown-feature">
        <option value="">select an option</option>
        <option value="1">Challanges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
    </select>
</div>

<div class="form-div">
    <label id="label-checkbox">What would you like to see improved? (Check all that apply)</label>
</div>
    <div class="form-checkbox">
    <label id="definitely"><input type="checkbox" value="definitely" name="definitely">Front-end Projects</label>
</div>

    <div class="form-checkbox">
    <label id="Maybe"><input type="checkbox" value="Maybe" name="Maybe">Back-end Projects</label>
</div>

    <div class="form-checkbox">
    <label id="Not Sure"><input type="checkbox" value="Not Sure" name="Not Sure">Data Visualization</label>
</div>
<div class="form-checkbox">
    <label id="Not Sure"><input type="checkbox" value="Not Sure" name="Not Sure">Challanges</label>
</div>
<div class="form-checkbox">
    <label id="Not Sure"><input type="checkbox" value="Not Sure" name="Not Sure">Open Source Community</label>
</div>
<div class="form-checkbox">
    <label id="Not Sure"><input type="checkbox" value="Not Sure" name="Not Sure">Gitter help rooms</label>
</div>
<div class="form-checkbox">
    <label id="Not Sure"><input type="checkbox" value="Not Sure" name="Not Sure">Videos</label>
</div>
<div class="form-checkbox">
    <label id="Not Sure"><input type="checkbox" value="Not Sure" name="Not Sure">City Meetups</label>
</div>
<div class="form-checkbox">
    <label id="Not Sure"><input type="checkbox" value="Not Sure" name="Not Sure">Wiki</label>
</div>
<div class="form-checkbox">
    <label id="Not Sure"><input type="checkbox" value="Not Sure" name="Not Sure">Forum</label>
</div>
<div class="form-checkbox">
    <label id="Not Sure"><input type="checkbox" value="Not Sure" name="Not Sure">Additional Courses
    </label>
</div>
<br/>
<div class="form-div">
    <label id="label-textarea">Any comments or suggestions?</label>
    <textarea name="comments" placeholder="Enter your comments here"></textarea>
</div>
<div class="form-div">
    <input type="submit"
    id="submit" value="submit">
</div>
</form>
    </body>
</html>
